<!DOCTYPE html>
<html lang="en">
    <head>
        <title>2048 HTML</title>
        <link rel="icon" href="2048.ico.jpg" />
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <nav>
                <menu>
                    <li><a href="index.html" class="gray-link">Home</a></li>
                </menu>
            </nav>
        </header>
        
        <main>   
            <div class="title">
                <img id="pic1" width="200px" src="2048_adventure1.jpg" alt="adventure" />
                <h1>2048</h1> 
                <img width="200px" src="2048_adventure.jpg" alt="adventure" />
            </div>

            <div class="login">
                <h2>Prepare yourself for the adventure of a lifetime</h2>
                <div id="loginFormat">
                    <p>Login to play</p>
                    <form method="get" action="play.html" >
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Your name here"/><br />
                        <label for="password">Password</label>
                        <input type="text" id="password" placeholder="Your password here"/>
                        <button type="button" onclick="createAccount()">Create Account</button>
                        <button type="button" onclick="login()">Login</button>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <span>Created by Ben Washburn</span><br />
            <a href="https://github.com/BenWashburn1457/StartUp.git">The GitHub</a>

        </footer>
    </body>
    <script src="login.js"></script>
</html>
